    <h1 class="title">Get In Touch</h1>

    <div class="row">
 <!--Google map-->
    <div class="col">
        <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 500px">
          <iframe src="https://maps.google.com/maps?q=manhatan&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
            style="border:0" allowfullscreen></iframe>
        </div>
    </div>
<!--end of Google Map-->
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
    <!-- Contact form -->
<div class="card" style="width: 18rem;">
     <div class="card-header" style="text-align: center;">
         <b>WRITE TO US</b>
  </div>

    <div class="card-body">
    <div class="mb-3">
        <label for="inputName" class="form-label">Name</label>
        <input type="name" class="form-control" id="inputName">
    </div>
    <div class="mb-3">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="mb-3">
        <label for="inputName" class="form-label">Your Message</label>
        <textarea class="form-control" id="inputMessage"></textarea>
    </div>
      
<button type="submit" class="btn btn-outline-dark">Send Message</button>
        
  </div>
</div>
</div>
     <!-- end of Contact form -->

 <!-- Info -->
        <div class="col"><h4 class="info">
<i class="bi bi-geo-alt-fill" style="font-size: 40px;"></i><br><br> New York, NY 10012, US<br><br>
<i class="bi bi-clock-fill" style="font-size: 40px;"></i><br><br> Monday-Friday <br> 09:00 - 17:00<br><br></h4>
        </div>
        <div class="col"><h4 class="info">
<i class="bi bi-telephone-fill" style="font-size: 40px;"></i><br><br> + 01 234 567 88<br><br>
<i class="bi bi-envelope-fill" style="font-size: 40px;"></i><br><br> info@example.com <br><br></h4>
        </div>
<!-- end of Info -->      
    
</div>
</div>
